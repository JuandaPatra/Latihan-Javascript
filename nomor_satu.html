  <body>
    <label>Masukkan angka</label>
    <input type="number" id="inputNumber" placeholder="masukkan angka" />
    <br />
    <button type="button" class="btn btn-primary" onclick="onShow()">show</button>
    <button type="button" class="btn btn-primary" onclick="onGanjil()">Ganjil</button>
    <button type="button" class="btn btn-primary" onclick="onGenap()">Genap</button>
    <div id="result"></div>

    <p></p>

  <script>
    let inputs = document.getElementById("inputNumber").value;
    console.log(inputs);

    let onGanjil = () => {
      const nTerms = document.getElementById("inputNumber").value;

      var fibonacci_series = function (n) {
        if (n === 1) {
          return [0, 1];
        } else {
          var s = fibonacci_series(n - 1);
          s.push(s[s.length - 1] + s[s.length - 2]);
          return s;
        }
      };

      console.log(fibonacci_series(nTerms));
      document.write(fibonacci_series(nTerms));
      let filters = fibonacci_series(nTerms)


      let filterGanjil = filters.filter(item => item %1===0)
      console.log(filterGanjil)

      var sum = filterGanjil.reduce(function(a, b){
        return a + b;
    }, 0);
    
    console.log(sum);
    document.write(sum)

    };
